<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Local Storage</title>
</head>
<body>
    <h2> Web Location Storage </h2>
    <script>
        window.localStorage.setItem("Name","Sachin Ashok Bhangale");
        window.localStorage.setItem("City","Mumbai");
        window.localStorage.setItem("PinCode",400001);
        window.localStorage.setItem("District","Mumbai");
        window.localStorage.removeItem("City");
    </script>
</body>
</html>
